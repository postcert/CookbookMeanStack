<div class="container"><h1>{{user.firstName}} {{user.lastName}} Email: {{user.userName}}</h1><h5>User Recipes</h5><table class="table table-hover table-striped table-condensed"><thead><tr><th>Title</th><th>Publish Date</th></tr><tbody><tr ng-repeat="recipe in recipes | filter:{creator:user.userName}"><td><a href="/recipes/{{recipe._id}}">{{recipe.title}}</a></td><td>{{recipe.published | date}}</td></tr></tbody></thead></table><h5>User CookBooks<table class="table table-hover table-striped table-condensed"><thead><tr><th>Title</th><th>Publish Date</th></tr><tbody><tr ng-repeat="cookbook in cookbooks | filter:{creator:user.userName}"><td><a href="/cookbooks/{{cookbook._id}}">{{cookbook.title}}</a></td><td>{{cookbook.published | date}}</td></tr></tbody></thead></table></h5></div>
