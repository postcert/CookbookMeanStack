<div class="panel panel-primary"><div class="panel-heading text-center">New Recipes</div><div class="panel-body"><div ng-repeat="recipe in recipes | orderBy:'published':true | limitTo:10" class="row"><div class="col-md-3">{{recipe.published | date:'MMM d'}}</div><div class="col-md-9"><a href="/recipes/{{course._id}}">{{recipe.title}}</a></div></div></div></div>
