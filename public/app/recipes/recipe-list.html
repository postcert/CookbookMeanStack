<div class="container top-padding-med"><div class="pull-left"><form ng-show="identity.isAuthenticated()" class="form-inline"><div class="form-group margin-right-med"><button ng-click="newRecipe()" class="btn btn-primary">New Recipe</button></div></form></div><div class="pull-right"><form class="form-inline"><div class="form-group"><input ng-model="searchText" placeholder="Filter" class="form-control"/></div><div class="form-group margin-left-med"><select ng-model="sortOrder" ng-options="item.value as item.text for item in sortOptions" class="form-control"></select></div></form></div><table class="table table-hover table-striped table-condensed"><thead><tr><th>Title</th><th>Creator</th><th>Cookbook</th><th>Publish Date</th></tr><tbody><tr ng-repeat="recipe in recipes | filter:searchText | orderBy:sortOrder"><td><a href="/recipes/{{recipe._id}}">{{recipe.title}}</a></td><td>{{recipe.creator}}</td><td>{{recipe.cookbook}}</td><td>{{recipe.published | date}}</td></tr></tbody></thead></table></div>
