<div class="container"><h1>{{recipe.title}}</h1><div class="row"><div class="col-md-6"><div class="well"><h5>Created by {{recipe.creator}}</h5><h5 ng-show="recipe.featured">Featured Recipe</h5><h5>Published on {{recipe.published | date}}</h5><h3>Cook Time</h3><h4>Hour: {{recipe.cooktimeHour}}</h4><h4>Minute: {{recipe.cooktimeMinute}}</h4><h4>Difficulty: {{recipe.difficulty}}</h4></div><div ng-show="identity.isAuthenticated(recipe.creator)" class="col-md-3 margin-bottom-med"><button ng-click="deleteRecipe()" class="btn btn-primary">Delete Recipe</button></div><div ng-show="identity.isAuthenticated(recipe.creator)" class="col-md-3 margin-bottom-med"><button ng-click="editRecipe()" class="btn btn-primary">Edit Recipe</button></div></div><div class="col-md-6"><div class="panel panel-primary"><div class="panel-heading">Ingredients</div><div class="panel-body"><div ng-repeat="tag in recipe.ingredients track by $index">{{tag}}</div></div></div><div class="panel panel-primary"><div class="panel-heading">Directions</div><div class="panel-body"><div ng-repeat="tag in recipe.directions track by $index">{{tag}}</div></div></div></div></div></div>
