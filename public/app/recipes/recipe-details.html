<div class="container"><h1>{{recipe.title}}</h1><div class="row"><div class="col-md-6"><div class="well"><h5>Created by {{recipe.creator}}</h5><h5 ng-show="recipe.featured">Featured Recipe</h5><h5>Published on {{recipe.published | date}}</h5><h3>Cook Time</h3><h4>Hour: {{recipe.cooktimeHour}}</h4><h4>Minute: {{recipe.cooktimeMinute}}</h4></div></div><div class="col-md-6"><div class="panel panel-primary"><div class="panel-heading">Ingredients</div><div class="panel-body"><div ng-repeat="tag in recipe.ingredients">{{tag}}</div></div></div><div class="panel panel-primary"><div class="panel-heading">Directions</div><div class="panel-body"><div ng-repeat="tag in recipe.directions">{{tag}}</div></div></div></div></div></div>
